<!DOCTYPE html>
<html>
<head>
    <title>All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .movies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie-card {
            margin: 40px 25px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            width: calc(15%);
            height: 530px;
            overflow-wrap: break-word;
            font-size: 0.9em;
        }

        .movie-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .movie-image {
            width: 90%;
            height: 100%;
            background-color: #ddd;
        }

        .bold {
            font-weight: bold;
        }

        .movie-card p {
            margin: 4px 0;
        }

        .return-button {
            position: absolute;
            left: 550px;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }

        .filters-button {
            position: absolute;
            right: 680px;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<button class="return-button" onclick="returnToMainPage()">Return to Main Page</button>
<button class="filters-button">Filters</button>


<h1>All Movies</h1>

<div id="searchResult" class="movies-list"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    function returnToMainPage() {
        window.location.href = 'http://localhost:8080/';
    }

    function filters() {

    }

    function createMovieCard(movie) {
        var movieCard = document.createElement("div");
        movieCard.className = "movie-card";

        var movieImageContainer = document.createElement("div");
        movieImageContainer.className = "movie-image-container";

        var movieImage = document.createElement("img");
        movieImage.src = movie.poster;
        movieImage.className = "movie-image";

        var movieTitle = document.createElement("h2");
        movieTitle.textContent = movie.title;

        var movieGenre = document.createElement("p");
        movieGenre.innerHTML = "<span class='bold'>Genre:</span> " + movie.genre;

        var movieRating = document.createElement("p");
        movieRating.innerHTML = "<span class='bold'>Rating:</span> " + movie.rating;

        var movieReleaseDate = document.createElement("p");
        movieReleaseDate.innerHTML = "<span class='bold'>Data of release:</span> " + movie.releaseYear;

        [movieImage,
            movieTitle,
            movieGenre,
            movieRating,
            movieReleaseDate,].forEach(element => {
            movieCard.appendChild(element);
        });

        movieImageContainer.appendChild(movieImage);

        movieCard.insertBefore(movieImageContainer, movieTitle);

        return movieCard;
    }

    var page = 0;
    var inProgress = false;
    var addedMovieIds = new Set();

    $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
            if (inProgress) return;
            inProgress = true;
            fetch('/all-movies-json?page=' + page++, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    var searchResult = document.getElementById("searchResult");
                    data.forEach(movie => {
                        if (!addedMovieIds.has(movie.id)) {
                            var movieCard = createMovieCard(movie);
                            searchResult.appendChild(movieCard);
                            addedMovieIds.add(movie.id);
                        }
                    });
                    inProgress = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    inProgress = false;
                });
        }
    });

    $(document).ready(function() {
        // getAllMovies();
        $(window).scroll();
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>All Movies</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .movies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie-card {
            margin: 40px 25px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            width: calc(15%);
            height: 620px;
            overflow-wrap: break-word;
            font-size: 0.9em;
        }

        .movie-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .movie-image {
            width: 100%;
            height: 100%;
            background-color: #ddd;
        }

        .bold {
            font-weight: bold;
        }

        .movie-card p {
            margin: 4px 0;
        }

        .return-button {
            position: absolute;
            left: 550px;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }

        .filters-button {
            position: absolute;
            right: 680px;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }

        .clear-button {
            position: absolute;
            right: 480px;
            top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }

        #use-filter {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 135%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-body {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 20%;
            height: 30%;
            display: grid;
            place-items: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            place-self: end;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .ratingSort {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }

        button:hover{
            background: #0e4bf1;
        }
    </style>
</head>
<body>
<button class="return-button" onclick="returnToMainPage()">Return to Main Page</button>
<button class="filters-button" onclick="filters()">Filters</button>
<button class="clear-button" onclick="clearFilters()">Clear Filters</button>

<h1>All Movies</h1>

<div id="searchResult" class="movies-list"></div>
<div id="filtersModal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <span class="close" >X</span>
            <div class="modal-filters">
                <div id="genreFilter">
                    <h3>Genre</h3>
                    <input type="text" id="genreInput" placeholder="Enter genre" style="height: 30px; border-radius: 10px;">
                </div>
                <div id="yearFilter">
                    <h3>Year</h3>
                    <input type="text" id="yearInput" placeholder="Enter year" style="height: 30px; border-radius: 10px;">
                </div>
            </div>
           <div class="modal-buttons" >
               <div id="ratingFilter">
                   <button id="ratingSort" onclick="toggleSort()" class="ratingSort">Sort by rating</button>
                   <p id="sortMode" style='font-size: 1.2em; font-weight: bold; text-align: center;'>Current mode: None</p>
               </div>
               <button id="use-filter" onclick="applyFilters()">Use Filter</button>
           </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function returnToMainPage() {
        window.history.back();
    }

    var sortRating = 0;
    var sortModes = ['None', 'Ascending', 'Descending'];

    function toggleSort() {
        sortRating = (sortRating + 1) % 3;
        document.getElementById('sortMode').textContent = 'Current mode: ' + sortModes[sortRating];
    }

    function applyFilters() {
        var genre = document.getElementById('genreInput').value;
        var year = document.getElementById('yearInput').value;
        var url = 'http://localhost:8080/all-movies-filter-json?';
        if(genre) {
            url += 'genre=' + genre;
        }
        if(year) {
            if(genre) {
                url += '&';
            }
            url += 'year=' + year;
        }
        if(sortRating === 1) {
            if(genre || year) {
                url += '&';
            }
            url += 'sort=rating_asc';
        } else if(sortRating === 2) {
            if(genre || year) {
                url += '&';
            }
            url += 'sort=rating_desc';
        }
        fetch(url)
            .then(response => response.json())
            .then(data => {
                var searchResult = document.getElementById("searchResult");
                while (searchResult.firstChild) {
                    searchResult.removeChild(searchResult.firstChild);
                }
                data.forEach(movie => {
                    var movieCard = createMovieCard(movie);
                    searchResult.appendChild(movieCard);
                });
            });
        var modal = document.getElementById("filtersModal");
        modal.style.display = "none";
    }

    function clearFilters() {
        document.getElementById('genreInput').value = '';
        document.getElementById('yearInput').value = '';
        sortRating = 0;
        document.getElementById('sortMode').textContent = 'Current mode: ' + sortModes[sortRating];
        var searchResult = document.getElementById("searchResult");
        while (searchResult.firstChild) {
            searchResult.removeChild(searchResult.firstChild);
        }
        page = 0;
        addedMovieIds.clear();
        loadMovies();
    }

    function filters() {
        var modal = document.getElementById("filtersModal");
        modal.style.display = "block";

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    }

    window.onload = function() {
        var modal = document.getElementById("filtersModal");
        modal.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                applyFilters();
            }
        });
    }

    var page = 0;
    var inProgress = false;
    var addedMovieIds = new Set();

    function loadMovies() {
        if (inProgress) return;
        inProgress = true;
        var url = '/all-movies-filter-json?page=' + page++;
        var genre = document.getElementById('genreInput').value;
        var year = document.getElementById('yearInput').value;
        if(genre) {
            url += '&genre=' + genre;
        }
        if(year) {
            url += '&year=' + year;
        }
        if(sortRating === 1) {
            url += '&sort=rating_asc';
        } else if(sortRating === 2) {
            url += '&sort=rating_desc';
        }
        fetch(url, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                var searchResult = document.getElementById("searchResult");
                data.forEach(movie => {
                    if (!addedMovieIds.has(movie.id)) {
                        var movieCard = createMovieCard(movie);
                        searchResult.appendChild(movieCard);
                        addedMovieIds.add(movie.id);
                    }
                });
                inProgress = false;
            })
            .catch(error => {
                console.error('Error:', error);
                inProgress = false;
            });
    }

    $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
            loadMovies();
        }
    });

    $(document).ready(function() {
        loadMovies();
    });

    function createMovieCard(movie) {
        var movieCard = document.createElement("div");
        movieCard.className = "movie-card";

        var movieImageContainer = document.createElement("div");
        movieImageContainer.className = "movie-image-container";

        var movieImage = document.createElement("img");
        movieImage.src = movie.poster;
        movieImage.className = "movie-image";

        var movieTitle = document.createElement("h2");
        movieTitle.textContent = movie.title;

        var movieGenre = document.createElement("p");
        movieGenre.innerHTML = "<span class='bold'>Genre:</span> " + movie.genre;

        var movieRating = document.createElement("p");
        movieRating.innerHTML = "<span class='bold'>Rating:</span> " + movie.rating.toFixed(1);

        var movieReleaseDate = document.createElement("p");
        movieReleaseDate.innerHTML = "<span class='bold'>Data of release:</span> " + movie.releaseYear;

        [movieImage,
            movieTitle,
            movieGenre,
            movieRating,
            movieReleaseDate,].forEach(element => {
            movieCard.appendChild(element);
        });

        movieImageContainer.appendChild(movieImage);

        movieCard.insertBefore(movieImageContainer, movieTitle);

        return movieCard;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
        }

        h1 {
            color: #333;
        }

        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 60%;
            height: 30px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .movies-list {
            margin-top: 20px;
        }

        .movie-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex; /* Зміна на горизонтальний список */
            width: 800px;
            height: auto;
            overflow-wrap: break-word;
            font-size: 1.3em; /* Збільшення розміру шрифту */
        }

        .movie-image-container {
            width :260px; /* Ширина фотографії */
            height :500px; /* Висота фотографії */
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#ddd
        }

        .movie-text-container {
            width :calc(100% - 260px); /* Ширина тексту */
            padding-left :20px; /* Відступ тексту від фотографії */
            display:flex;
            flex-direction :column; /* Текст у вигляді стовпця */
        }

        .movie-image {
            width :100%;
            height :100%;
        }

        .bold {
            font-weight: bold;
        }

        .movie-card p {
            margin: 4px 0;
        }

        .all-movies-button {
            padding :10px 20px;
            background-color :#007BFF;
            color :white;
            border :none;
            border-radius :5px;
            cursor :pointer;
            font-size :20px;
            margin :10px;
        }
    </style>
</head>
<body>


<h1>Movie Search</h1>
<button class="all-movies-button" onclick="redirectToAllMovies()">All Movies</button>
<div class="search-form">
    <input type="text" id="searchQuery" name="query" placeholder="Enter movie title or release year">
    <button onclick="searchMovies()">Search</button>
</div>

<div class="movies-list" id="searchResult"></div>

<script>
    function searchMovies() {
        var query = document.getElementById("searchQuery").value;
        fetch('/search?title=' + query, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                var searchResult = document.getElementById("searchResult");
                searchResult.innerHTML = "";
                var exactMatchFound = false;
                data.content.forEach(movie => {
                    if (movie.title.toLowerCase() === query.toLowerCase()) {
                        var movieCard = createMovieCard(movie);
                        searchResult.appendChild(movieCard);
                        exactMatchFound = true;
                    }
                });
                if (!exactMatchFound) {
                    data.content.forEach(movie => {
                        if (movie.title.toLowerCase().includes(query.toLowerCase())) {
                            var movieCard = createMovieCard(movie);
                            searchResult.appendChild(movieCard);
                        }
                    });
                }
                if (searchResult.innerHTML === "") {
                    searchResult.innerHTML = "<p>No movies found</p>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var searchResult = document.getElementById("searchResult");
                searchResult.innerHTML = "<p>Error occurred while fetching movies</p>";
            });
    }

    function createMovieCard(movie) {
        var movieCard = document.createElement("div");
        movieCard.className = "movie-card";

        var movieImageContainer = document.createElement("div");
        movieImageContainer.className = "movie-image-container";

        var movieImage = document.createElement("img");
        movieImage.src = movie.poster;
        movieImage.className = "movie-image";

        movieImageContainer.appendChild(movieImage);

        var movieTextContainer = document.createElement("div");
        movieTextContainer.className = "movie-text-container";

        var movieTitle = document.createElement("h2");
        movieTitle.textContent = movie.title;
        movieTextContainer.appendChild(movieTitle);

        var movieDirector = document.createElement("p");
        movieDirector.innerHTML = "<span class='bold'>Directed by:</span> " + movie.director;
        movieTextContainer.appendChild(movieDirector);

        var movieYear = document.createElement("p");
        movieYear.innerHTML = "<span class='bold'>Year:</span> " + movie.releaseYear;
        movieTextContainer.appendChild(movieYear);

        var movieDuration = document.createElement("p");
        if (!isNaN(movie.duration)) {
            movieDuration.innerHTML = "<span class='bold'>Duration:</span> " + movie.duration + " minutes";
        } else {
            movieDuration.innerHTML = "<span class='bold'>Duration:</span> " + movie.duration;
        }
        movieTextContainer.appendChild(movieDuration);

        var movieGenre = document.createElement("p");
        movieGenre.innerHTML = "<span class='bold'>Genre:</span> " + movie.genre;
        movieTextContainer.appendChild(movieGenre);

        var movieRating = document.createElement("p");
        movieRating.innerHTML = "<span class='bold'>Rating:</span> " + movie.rating;
        movieTextContainer.appendChild(movieRating);

        var movieDescription = document.createElement("p");
        movieDescription.innerHTML = "<span class='bold'>Description:</span> " + movie.description;
        movieTextContainer.appendChild(movieDescription);

        var actorsFormatted = '';
        [movie.star1, movie.star2, movie.star3, movie.star4]
            .filter(Boolean)
            .forEach((actor, index) => {
                if ((actorsFormatted.length + actor.length) > 30 && index !== 0) {
                    actorsFormatted += '<br>';
                }
                actorsFormatted += actor + ', ';
            });

        actorsFormatted = actorsFormatted.slice(0, -2);

        var movieActors = document.createElement("p");
        if (actorsFormatted.length !== 3) {
            movieActors.innerHTML = "<span class='bold'>Actors:</span> " + actorsFormatted;
            movieTextContainer.appendChild(movieActors);
        }

        movieCard.appendChild(movieImageContainer);
        movieCard.appendChild(movieTextContainer);

        return movieCard;
    }

    function redirectToAllMovies() {
        window.location.href = '/all-movies';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
        }

        h1 {
            color: #333;
        }

        .search-form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 60%; /* Зменшено ширину поля пошуку */
            height: 30px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .movies-list {
            margin-top: 20px;
        }

        .movie-card {
            background-color: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .all-movies-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Movie Search</h1>
<button class="all-movies-button" onclick="redirectToAllMovies()">All Movies</button>
<div class="search-form">
    <input type="text" id="searchQuery" name="query" placeholder="Enter movie title or release year">
    <button onclick="searchMovies()">Search</button>
</div>

<div class="movies-list" id="searchResult"></div>

<script>
    function searchMovies() {
        var query = document.getElementById("searchQuery").value;
        fetch('/search?title=' + query, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                var searchResult = document.getElementById("searchResult");
                searchResult.innerHTML = "";
                data.forEach(movie => {
                    var movieCard = document.createElement("div");
                    movieCard.className = "movie-card";

                    var movieTitle = document.createElement("h2");
                    movieTitle.textContent = movie.title;

                    var movieDirector = document.createElement("p");
                    movieDirector.textContent = "Directed by: " + movie.director;

                    var movieYear = document.createElement("p");
                    movieYear.textContent = "Year: " + movie.releaseYear;

                    var movieDuration = document.createElement("p");
                    movieDuration.textContent = "Duration: " + movie.duration + " minutes";

                    var movieDescription = document.createElement("p");
                    movieDescription.textContent = "Description: " + movie.description;

                    movieCard.appendChild(movieTitle);
                    movieCard.appendChild(movieDirector);
                    movieCard.appendChild(movieYear);
                    movieCard.appendChild(movieDuration);
                    movieCard.appendChild(movieDescription);

                    searchResult.appendChild(movieCard);
                });
                if (data.length === 0) {
                    searchResult.innerHTML = "<p>No movies found</p>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var searchResult = document.getElementById("searchResult");
                searchResult.innerHTML = "<p>Error occurred while fetching movies</p>";
            });
    }

    function redirectToAllMovies() {
        window.location.href = '/all-movies';
    }
</script>
</body>
</html>
